<style>
/* CSS Variables for theming */
:root {
    --bg-color: #ffffff;
    --text-color: #333333;
    --border-color: #eee;
    --link-color: #0687f5;
    --link-hover-color: #0066cc;
}

/* Dark theme */
[data-theme="dark"] {
    --bg-color: #1a1a1a;
    --text-color: #e0e0e0;
    --border-color: #333;
    --link-color: #4da6ff;
    --link-hover-color: #66b3ff;
}

/* Apply theme variables */
body {
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s ease, color 0.3s ease;
}

a {
    color: var(--link-color);
    transition: color 0.3s ease;
}

a:hover {
    color: var(--link-hover-color);
}

/* Navigation links styling - more specific selectors */
header a,
.markdown-body a,
main a,
body a {
    color: var(--link-color) !important;
    text-decoration: none;
    transition: color 0.3s ease;
}

header a:hover,
.markdown-body a:hover,
main a:hover,
body a:hover {
    color: var(--link-hover-color) !important;
    text-decoration: underline;
}

/* Override GitHub Pages default styling */
.markdown-body {
    background-color: var(--bg-color) !important;
    color: var(--text-color) !important;
}

/* Fix table styling in both themes */
.markdown-body table,
.responsive-work-history-table {
    background-color: var(--bg-color) !important;
    color: var(--text-color) !important;
}

.markdown-body table th,
.markdown-body table td,
.responsive-work-history-table th,
.responsive-work-history-table td {
    background-color: var(--bg-color) !important;
    color: var(--text-color) !important;
    border-color: var(--border-color) !important;
}

/* Ensure all text in dark mode uses theme colors */
[data-theme="dark"] * {
    color: var(--text-color) !important;
}

/* Exception: Keep skill items with their original styling in both themes */
[data-theme="dark"] .skill-item {
    color: #333 !important;
    background-color: #f0f0f0 !important;
}

[data-theme="dark"] .skill-item.skill-strong {
    color: #333 !important;
    background-color: #ddeeff !important;
}

[data-theme="dark"] .skill-item.skill-medium {
    color: #333 !important;
    background-color: #eef8ee !important;
}

[data-theme="dark"] .skill-item.skill-light {
    color: #555 !important;
    background-color: #f9f9f9 !important;
}

[data-theme="dark"] .markdown-body {
    background-color: var(--bg-color) !important;
    color: var(--text-color) !important;
}

/* But keep links styled correctly */
[data-theme="dark"] a {
    color: var(--link-color) !important;
}

[data-theme="dark"] a:hover {
    color: var(--link-hover-color) !important;
}

/* Theme switcher button */
.theme-switcher {
    cursor: pointer;
    padding: 6px 12px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background: var(--bg-color);
    color: var(--text-color);
    font-size: 14px;
    margin-top: 10px;
    transition: all 0.3s ease;
    font-family: inherit;
}

.theme-switcher:hover {
    opacity: 0.8;
    transform: translateY(-1px);
}

/* Ensure images adapt in dark mode */
[data-theme="dark"] img {
    opacity: 0.9;
}

/* Fix shield badges in dark mode */
[data-theme="dark"] img[src*="shields.io"],
[data-theme="dark"] img[src*="img.shields.io"] {
    filter: invert(1) hue-rotate(180deg);
    opacity: 0.9;
}
</style>

<!-- Initialize theme before body renders -->
<script>
(function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
})();
</script>
